<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="https://www.starsoftware.com.co/" target="_blank">
        <img src="./assets/legourmet.jpg" alt="Starsoftware - Hostess">
      </a>
    </div>

    <div class="authBlock">
      <h3>Registrarse</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Direccion de Correo" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="ContraseÃ±a" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registrar" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continuar con Google
        </button>
      </div>
      
    </div>

    <div class="redirectToLogin">
      <span>Ya tiene un usuario? <span class="redirect" routerLink="/sign-in">Ingresar</span></span>
    </div>
  </div>

</div>
