<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Cambiar la contraseña</h3>

      <p class="text-center">Ingrese el correo electrónico para cambiar la clave de ingreso.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Correo Electrónico" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Cambiar Clave" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Retornar ? <span class="redirect" routerLink="/sign-in">Ingreso</span></span>
    </div>

  </div>
</div>
