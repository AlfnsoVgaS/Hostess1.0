<!DOCTYPE html>
<html>

<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th,
        td,
        p,
        input {
            font: 14px Verdana;
        }

        table,
        th,
        td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <input type="button" onclick="CreateTableFromJSON()" value="JSON a TABLA:" />
    <p id="showData"></p>
</body>

<script>
    function CreateTableFromJSON() {
        var Json1 =         [{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":78,"nom_cliente":"Moreno Baez Natalia Maria","ubicacion":"Mesa#006 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":79,"nom_cliente":"Ridriguez Rodriguez Jorge Enrique","ubicacion":"Mesa#007 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":80,"nom_cliente":"Simon Bolivar","ubicacion":"Mesa#008 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":81,"nom_cliente":"Pedro Perez","ubicacion":"Mesa#009 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":82,"nom_cliente":"Fransico De Paula Santander","ubicacion":"Mesa#010 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":83,"nom_cliente":"Peñaloza Castro Hernan","ubicacion":"Mesa#011 para 1 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":84,"nom_cliente":"Antonio Jose De Sucre","ubicacion":"Mesa#012 para 1 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":85,"nom_cliente":"Jaimes Espinosa Jose Manuel","ubicacion":"Mesa#013 para 3 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":86,"nom_cliente":"Martinez Legazpi Luciano","ubicacion":"Mesa#014 para 5 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":87,"nom_cliente":"Camacho Rojas Humberto","ubicacion":"Mesa#015 para 6 personas","fechaRev":"2021-04-09T10:00:00"},{"sitio":1,"nombre":"Comedor Principal y terraza Jardín\r\n","id":88,"nom_cliente":"Perret De Eichmann Eliane Sonia","ubicacion":"Mesa#061 para 4 personas","fechaRev":"2021-04-09T10:00:00"}]
        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < Json1.length; i++) {
            for (var key in Json1[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < Json1.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = Json1[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>

</html>
